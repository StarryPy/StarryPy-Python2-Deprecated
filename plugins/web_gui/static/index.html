<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>StarryPy</title>
		<meta name="description" content="description">
		<meta name="author" content="DevOOPS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
		<link href="plugins/xcharts/xcharts.min.css" rel="stylesheet">
		<link href="plugins/select2/select2.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<link href="css/footer.css" rel="stylesheet">
		<script src="plugins/jquery/jquery-2.1.0.min.js"></script>
		<script src="js/noty/packaged/jquery.noty.packaged.min.js"></script>
		<script src="js/noty/layouts/center.js"></script>
		<script src="js/noty/layouts/centerRight.js"></script>
		<script src="js/webgui.general.js"></script>
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<!--Start Header-->
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="index.html">StarryPy</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-8 col-sm-4">
						<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">Welcome,</span>
										<span>{{ handler.get_current_user() }}</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="ajax/playeredit.html?playername={{ handler.get_current_user() }}" class="ajax-link">
											<i class="fa fa-user"></i>
											<span class="hidden-sm text">Profile</span>
										</a>
									</li>
									<li>
										<a href="logout">
											<i class="fa fa-power-off"></i>
											<span class="hidden-sm text">Logout</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a href="ajax/dashboard.html" class="active ajax-link">
						<i class="fa fa-dashboard"></i>
						<span class="hidden-xs">Dashboard</span>
					</a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle">
						<i class="fa fa-group"></i>
						 <span class="hidden-xs">Players</span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="ajax/playerlist.html" class="ajax-link"><i class="fa fa-list"></i> All Players</a></li>
						<li><a href="ajax/playerlistonline.html" class="ajax-link"><i class="fa fa-list"></i> Online Players</a></li>
					</ul>
				</li>
			</ul>
			<div id="footer">
				<a href="https://github.com/traxo-xx/StarryPy_plugins/tree/web_gui/plugins/web_gui" target="_blank" title="WebGui Repo">
					<i style="color: #525252;" class="fa fa-github fa-lg"></i>
				</a>
				<a href="https://github.com/devoopsme/devoops" target="_blank" title="Powered by DevOOPS Bootstrap 3 Admin theme">
					<i style="color: #525252;" class="fa fa-bolt fa-lg"></i>
				</a>	
			</div>			
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10">
			<div class="preloader">
				<img src="img/devoops_getdata.gif" class="devoops-getdata" alt="preloader"/>
			</div>
			<div id="ajax-content"></div>
		</div>
		<!--End Content-->
	</div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="js/devoops.min.js"></script>
</body>
</html>
